<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/logo.jpg">
    <title>MIWORKS</title>
</head>

<body>
<header>
    <nav class="nav">
        <img class="nav_img" src="/images/logo.jpg" alt="Logo">
        <ul>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/}">Inicio</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-primary text-decoration-none"th:href="@{/usuarios/listar}">Usuarios</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/publicaciones/listar}">Publicaciones</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/publicaciones/crear}">Crear Publicacion</a></li>
            <li sec:authorize="isAuthenticated()" th:if="${session.usuario != null}" class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/usuarios/perfil/} + ${session.usuario.username}" >Perfil</a></li>
            <li sec:authorize="isAuthenticated()" class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/logout}">Salir</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <article class="card light" th:each="usuarioListado : ${usuarios}">
        <div class="face-primary front-primary">
            <img th:if="${usuarioListado.imagen != null}" th:src="${'/usuarios/imagen/' + usuarioListado.id}" alt="Imagen del Usuario">
            <h3 class="text-align-center" th:text="${usuarioListado.username}"></h3>
        </div>
        <div class="face-primary back-primary">
            <h3 class="text-align-center" th:text="${usuarioListado.username}"></h3>
            <h4 class="text-align-center" th:text="${usuarioListado.descripcion}"></h4>
            <h4 class="text-align-center" th:text="${usuarioListado.email}"></h4>
            <a class="btn btn-light text-decoration-none" th:href="@{/usuarios/info/} + ${usuarioListado.id}">Ir al perfil</a>
        </div>
    </article>
</main>
</body>

</html>
