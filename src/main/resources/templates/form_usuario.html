<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del usuario</title>
</head>

<body>
    <form action=""th:object="${publicacion}"method="post">
        <label for="documento">DNI:</label>
        <input type="number" th:field="*{documento}">
        <br>
        <label for="fechanacimiento">Fecha de nacimiento:</label>
        <input type="date"th:field="*{fechanacimiento}">>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text"th:field="*{nombre}">>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text"th:field="*{apellido}">>
        <br>
        <label for="password">Contraseña:</label>
        <input type="text"th:field="*{password}">>
        <br>
        <label for="email">Correo:</label>
        <input type="email"th:field="*{email}">>
        <br>
        <label for="alta">Verificacion:</label>
        <input type="checkbox"th:field="*{alta}">>
        <br>
        <label for="imagen">Añadir imagen:</label>
        <input type="image"th:field="*{imagen}">>
        <br>
        <label for="educacion">Ingrese Educacion:</label>
        <input type="text"th:field="*{educacion}">>
        <br>
        <label for="descripcion">Descripcion:</label>
        <input type="text"th:field="*{descripcion}">>
        <br>
        <button>Enviar los datos ingresados</button>

    </form>
</body>

</html>
