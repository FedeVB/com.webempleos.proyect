<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del usuario</title>
</head>

<body>
<form th:action="@{/usuarios/crear}" th:object="${usuario}" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}">

    <label for="apellido">Apellido:</label>
    <input id="apellido" type="text" th:field="*{apellido}">

    <label for="username">Nombre de usuario:</label>
    <input id="username" type="text" th:field="*{username}">

    <label for="documento">DNI:</label>
    <input id="documento" type="number" th:field="*{documento}">

    <label for="fechanacimiento">Fecha de nacimiento:</label>
    <input id="fechanacimiento" type="date" th:field="*{fechaNacimiento}">

    <label for="password">Contraseña:</label>
    <input id="password" type="text" th:field="*{password}">

    <label for="email">Correo:</label>
    <input id="email" type="email" th:field="*{email}">

    <label for="foto">Añadir imagen:</label>
    <input id="foto" type="file" name="foto">

    <label for="educacion">Ingrese Educacion:</label>
    <input id="educacion" type="text" th:field="*{educacion}">

    <label for="descripcion">Descripcion:</label>
    <input id="descripcion" type="text" th:field="*{descripcion}">

    <button type="submit">Enviar</button>

</form>
</body>

</html>
